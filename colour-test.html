<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Change Button</title>
    <style>
        #colourBox {
            width: 200px;
            height: 100px;
            background-color: lightblue; /* Initial colour */
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="colourBox">This is the element to change colour</div>
    <button onclick="changeColour()">Change Colour</button>

    <script>
        function changeColour() {
            var colourBox = document.getElementById("colourBox");
            if (colourBox.style.backgroundColor === "lightblue") {
                colourBox.style.backgroundColor = "lightgreen";
            } else {
                colourBox.style.backgroundColor = "lightblue";
            }
        }
    </script>

</body>
</html>
